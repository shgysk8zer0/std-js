<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<dialog id="weather-dialog">
			<header>
				<button type="button" data-close="#weather-dialog">x</button>
			</header>
			<form name="openweather">
				<input name="zip" type="number" min="10000" max="99999" placeholder="######" maxlength="5" autocomplete="postal-code" required="" />
				<details>
					<summary>Units</summary>
					<label for="units-imperial">Imperial</label>
					<input type="radio" name="units" value="imperial" id="units-imperial" checked="" />
					<label for="units-metric">Metric</label>
					<input type="radio" name="units" value="metric" id="units-metric" />
				</details>
				<button type="submit">Search</button>
			</form>
			<button type="button" id="weather-loc">Get from GPS</button>
		</dialog>
	</body>
</html>
